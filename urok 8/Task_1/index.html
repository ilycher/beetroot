<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>FlexBox</title>
  </head>
  <body class="body">
    <div class="container">
      <ul class="container__list">
        <li class="container__item">
          <span class="container__item--price">$2</span>
          <div><img class="cup__image" src="./Images/cup.png" alt="cup" /></div>
          <span class="container__item--color">Bronze</span>
          <span class="container__item--text"
            >any cup of coffee <br />
            until $3</span
          >
        </li>
        <li class="container__item">
          <span class="container__item--price">$3</span>
          <div>
            <img class="cup__image" src="./Images/cup2.png" alt="cup" />
          </div>
          <span class="container__item--color">Gold</span>
          <span class="container__item--text"
            >any cup of coffee<br />
            until $5</span
          >
        </li>
        <li class="container__item">
          <span class="container__item--price">$2.5</span>
          <div>
            <img class="cup__image" src="./Images/cup3.png" alt="cup" />
          </div>
          <span class="container__item--color">Silver</span>
          <span class="container__item--text"
            >any cup of coffee <br />
            until $4</span
          >
        </li>
      </ul>
    </div>
  </body>
</html>
