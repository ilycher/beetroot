<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <section class="container">
      <div class="container__wrapper">
        <div class="header">
          <h2 class="header__title">Contact</h2>
          <span class="header__text"
            >For new projects, ideas, business or anything you'd like to
            discuss, contact with me!</span
          >
        </div>
        <div class="main">
          <form action="#" class="main__form form" method="GET" id="form1">
            <div class="form__wrapper">
              <div class="form__controls">
                <input
                  class="form__input"
                  minlength="3"
                  type="text"
                  name="Username"
                  id="Username"
                  form="form1"
                  tabindex="1"
                  placeholder="Enter your name.."
                />
              </div>
              <div class="form__controls">
                <input
                  class="form__input"
                  minlength="3"
                  type="text"
                  name="email"
                  id="email"
                  form="form1"
                  tabindex="2"
                  placeholder="Your email.."
                />
              </div>
              <div class="form__controls">
                <input
                  class="form__input"
                  type="text"
                  name="phone-number"
                  id="phone-number"
                  form="form1"
                  tabindex="3"
                  placeholder="Your phone number.."
                />
              </div>
              <div class="form__controls">
                <input
                  class="form__input form__messege"
                  type="text"
                  name="messege"
                  id="messege"
                  form="form1"
                  tabindex="4"
                  placeholder="Your messge.."
                />
              </div>
            </div>
          </form>
          <div class="main__contacts">
            <h3 class="main__contact-name">Address</h3>
            <span class="main__data">123 City name, Street, City, Country</span>
            <div class="main__divider"></div>
            <h3 class="main__contact-name">EMAIL</h3>
            <span class="main__data">cahee@domain.com</span>
            <div class="main__divider"></div>
            <h3 class="main__contact-name">Phone</h3>
            <span class="main__data">+012 345 6789</span>
          </div>
        </div>
      </div>
      <div class="footer">
        <span class="footer__copyright"
          >Â© 2015 Company. All right reserved.</span
        >
        <span class="footer__logo">Cahee</span>
        <span class="footer__made-by"
          >Made with <span class="footer__red-wrapper">love</span> by
          Auskteez</span
        >
      </div>
    </section>
  </body>
</html>
